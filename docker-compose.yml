version: "3.9"
services:
  web:
    depends_on:
      - postgres_db
    build:
      context: ./web
      dockerfile: Dockerfile
    image: django-k8s:v12
    environment:
      - PORT = 8000
    env_file:
      - web/.env
    ports:
      - "8000:8000"
    command: sh -c "chmod +x /app/migrations.sh && sh /app/migrations.sh /app/migrate.sh && sh /app/migrate.sh && /app/entrypoint.sh"
      #volumes:
      #- staticfiles: /app/staticfiles
  postgres_db:
    image: postgres:13.7
    command: -p 5432
    env_file:
      - web/.env
    expose:
      - 5432
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis_db:
    image: redis
    restart: always
    expose:
      - 6388
    ports:
      - "6388:6388"
    volumes:
        - redis_data:/data
    entrypoint: redis-server --appendonly yes --port 6388

volumes:
  postgres_data:
  redis_data:

